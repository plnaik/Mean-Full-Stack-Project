<h1 class="my-3 container  text-primary">Show Data of Users</h1> <br> <hr>

<table class="table table-bordered container">
  <thead class="thead-light">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th colspan="2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.mobile }}</td>
      <td>
        <button class="me-3 btn btn-success" (click)="editUser(user)">Edit</button>
        <button class="me-3 btn btn-danger" (click)="deleteUser(user._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
