<h1 class="container text-primary">Registration Form</h1> <hr>

<form (submit)="onSubmit()"  class="container border rounded-5" >
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" autocomplete="username" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" autocomplete="new-password" required>
    </div>


      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile</label>
        <input type="text" class="form-control" id="mobile" [(ngModel)]="mobile" name="mobile" required>
      </div>

      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Register</button>
</form>
